<div class="flex-dclMaintenance-list-header">
  <span class="mat-headline"> Document CheckList Maintenance </span>
</div>
<div class="flex-dclMaintenance-list-header">
  <mat-form-field class="flex-1">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search Document">
  </mat-form-field>
  <a (click)="openDialog()" mat-mini-fab matTooltip="Add Document">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element">
        <span class="link-button" (click)="openDialog()">{{element.Description}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element">
        <span class="link-button" (click)="openDialog()">{{element.Code}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a matTooltip="Delete" class="delete-icon" mat-mini-fab>
          <mat-icon style="color:white;">close</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
