<div class="flex-dclConfiguration-list-header">
  <span class="mat-title">Document Checklist Configuration </span>
</div>
<div class="flex-dclConfiguration-list-header">
  <mat-form-field class="flex-1">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search Document Checklist Configuration">
  </mat-form-field>
  <a (click)="openDialog()" mat-mini-fab matTooltip="New Configuration">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="RequestType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Type </th>
      <td mat-cell *matCellDef="let element"> {{element.RequestType}} </td>
    </ng-container>
    <ng-container matColumnDef="Ownership">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ownership </th>
      <td mat-cell *matCellDef="let element"> {{element.Ownership}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <a (click)="openDialog()" matTooltip="Details" color="primary" mat-mini-fab >
            <mat-icon>toc</mat-icon>
          </a> &nbsp;&nbsp;&nbsp;&nbsp;
          <a  matTooltip="Delete" class="delete-icon" mat-mini-fab >
              <mat-icon style="color:white;">close</mat-icon>
            </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
