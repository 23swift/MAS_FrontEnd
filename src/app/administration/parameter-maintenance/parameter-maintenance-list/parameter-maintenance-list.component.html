<div class="flex-param-list-header">
  <span class="mat-title"> Parameter Maintenance </span>
</div>
<div class="flex-param-list-header">
  <mat-form-field class="flex-1">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search Parameter">
  </mat-form-field>
  <a (click)="openDialog()" mat-mini-fab matTooltip="Add Parameter">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element">
        <span class="link-button">{{element.Description}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a (click)="openDialogDetails(element, i)" matTooltip="Details" color="primary" mat-mini-fab>
          <mat-icon>toc</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
