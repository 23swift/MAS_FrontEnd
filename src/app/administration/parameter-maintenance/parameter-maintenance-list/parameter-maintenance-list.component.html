<div class="flex-param-list-header">
  <span class="mat-headline"> Parameter List </span>

</div>
<div class="flex-param-list-header">
  <mat-form-field class="flex-1">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search Parameter">
  </mat-form-field>
  <a [routerLink]="[{ outlets: {paramForm: ['paramForm','create'] } }]" mat-mini-fab matTooltip="Add Parameter">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Description" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="Details" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout fxLayout.xs="row" fxLayoutAlign="center" fxLayoutGap="2px" fxLayoutGap.xs="0">
          <button *ngIf="outlet=='paramDetails'" mat-icon-button [matMenuTriggerFor]="requestMenu">
            <mat-icon color="primary">attachment</mat-icon>
          </button>
        </div>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
