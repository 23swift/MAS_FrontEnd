<div class="mat-headline">
  <mat-icon>playlist_add</mat-icon> Add / Edit Parameter
</div>
<div class="mat-card-content" style="padding-top: 5px">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
    </formly-form>
  </form>
</div>
<div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
  <button type="submit" (click)="save(model);" color="primary" mat-raised-button>Save </button>
  <button type="button" (click)="cancel(model);" color="accent" mat-raised-button>Cancel</button>
</div>
