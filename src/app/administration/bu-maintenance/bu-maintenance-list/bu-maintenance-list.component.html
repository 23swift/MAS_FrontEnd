<div class="flex-list-header">
  <span class="mat-title"> BU Maintenance </span>
</div>
<div class="flex-list-header">
  <mat-form-field class="flex-1">
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search BU...">
  </mat-form-field>
  <a (click)="openDialog()" mat-mini-fab matTooltip="Add Record">
    <mat-icon>playlist_add</mat-icon>
  </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.UserId}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.Name}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="BusinessUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Unit </th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.BusinessUnit}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a (click)="openDialog()" matTooltip="Details" color="primary" mat-mini-fab>
          <mat-icon>toc</mat-icon>
        </a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a (click)="openDeleteDialog()" matTooltip="Delete" class="delete-icon" mat-mini-fab>
          <mat-icon style="color:white;">close</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
