<div class="flex-sfcc-list-header">
    <span class="mat-headline"> Service Fee Contract List </span>
</div>
<div class="flex-sfcc-list-header">
    <mat-form-field class="flex-1">
        <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search SFCC">
    </mat-form-field>
    <a (click)="openDialog()" mat-mini-fab matTooltip="Add Document">
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
        </ng-container>
        <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.Value}}
            </td>
        </ng-container>
        <ng-container matColumnDef="StraightFeeRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Straight Fee Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.StraightFeeRate}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
<div class="flex-sfcc-list-footer" *ngIf="selection.hasValue()">
    <button mat-raised-button color="accent" (click)="removeSelectedRows()" class="flex-1">
        Remove Selected Rows
    </button>
</div>
