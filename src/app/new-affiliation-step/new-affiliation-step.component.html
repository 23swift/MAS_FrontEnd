<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode"></app-bdo-form-header>
<span class="mat-headline">Please follow the steps:</span>
<mat-vertical-stepper>
    <!-- <ng-template  [matStepperIcon]="'edit'">
        <mat-icon>check</mat-icon>
    </ng-template>
    <ng-template  matStepperIcon="done">
        <mat-icon>done_outline</mat-icon>
    </ng-template> -->
    <mat-step>

        <ng-template matStepLabel>

            <span class="mat-subheading-1">
            
                Create Customer Profile</span>

        </ng-template>
        <!-- <mat-step-header state="done">Complete</mat-step-header> -->
        <span class="mat-headline">
          Customer Profile
        </span>
        <app-new-affiliation></app-new-affiliation>
        <button mat-button (click)="doneWithCustomer()">Done?</button>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>
            <span class="mat-subheading-1">
                    
                Add Branches</span>
        </ng-template>

        <app-branch-list></app-branch-list>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>
            <span class="mat-subheading-1">
                        
                    Attach Occular Inspection Form to Branches</span>
        </ng-template>

        <app-branch-list></app-branch-list>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>
            <span class="mat-subheading-1">
                            
                        Create POS Request for Branches</span>
        </ng-template>

        <app-branch-list></app-branch-list>
    </mat-step>
    <mat-step state="done">
        <ng-template matStepLabel>

            <span class="mat-subheading-1">Done!</span>

        </ng-template>

        <span class="mat-subheading-1">You are now done. Would you like to submit the Request?</span>
        <div xLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3px">
            <button mat-stroked-button matStepperPrevious color="primary">Yes</button>
            <a mat-stroked-button routerLink="/home" color="accent">No</a>

        </div>
    </mat-step>


    <!-- Stepper steps go here -->
