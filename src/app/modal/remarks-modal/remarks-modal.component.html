<div class="remarks-container">
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field style="width:100%">
        <textarea matInput formControlName="remarks" placeholder="Remarks"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div style="text-align: right;">

    <button style="margin-top:3px" mat-stroked-button color="primary" (click)="submit()">Submit</button>
    <button style="margin-top:3px" mat-stroked-button color="accent" (click)="submit()">Cancel</button>

  </div>
</div>
