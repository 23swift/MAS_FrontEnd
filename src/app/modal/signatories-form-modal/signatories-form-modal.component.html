<div class="mat-typography">
    <div class="mat-headline" color="primary">Signatory Details</div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" class="mid-form-container">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
      <div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
        <button type="submit" color="primary" mat-raised-button>Save </button>
        <button type="button" color="accent" mat-raised-button (click)="cancel()">Cancel</button>
      </div>
    </formly-form>
  </form>
