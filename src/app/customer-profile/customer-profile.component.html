<div class="m-lr-20px">
    <form [formGroup]="form" style="margin-top: 10px;" *ngIf="!readOnly">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
            <div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
                <button type="button" color="primary" (click)="submit()" mat-raised-button>Save</button>
                <button type="submit" color="accent" mat-raised-button>Cancel</button>
            </div>
        </formly-form>
    </form>
</div>
<div style="margin: 20px 0px">
    <app-owners-list [displayMode]="displayMode"></app-owners-list>
</div>
<div style="margin: 20px 0px">
    <app-signatories-list [displayMode]="displayMode"></app-signatories-list>
</div>
