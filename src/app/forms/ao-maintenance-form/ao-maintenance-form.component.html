<span class="mat-headline">
    AO Maintenance Form
  </span>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
  
    </formly-form>
  
  </form>
  <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
  
    <button (click)="executeFunction();" color="primary" mat-raised-button>{{subTitle}}</button>
  
    <a (click)="cancel()" color="accent" mat-raised-button>Cancel</a>
  </div>
