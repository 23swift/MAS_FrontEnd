<span class="mat-headline">
  POS Form
</span>
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
    <div *ngIf="!displayMode" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
      <button type="submit" color="primary" mat-raised-button>Create </button>
      <button type="button" (click)="cancel();" color="accent" mat-raised-button>Cancel</button>
    </div>
  </formly-form>
</form>

<div style="margin: 20px 0px">
  <app-pos-terminal-brand-list [showAdd]="false"></app-pos-terminal-brand-list>
</div>
