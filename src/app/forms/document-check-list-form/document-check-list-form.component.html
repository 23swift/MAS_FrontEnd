<form ngSubmit="onSubmit()" [formGroup]="documentForm" class="docs-form-container">
    <mat-form-field>
        <input matInput placeholder="Document Name" formControlName="documentName">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Remarks" formControlName="remarks">
    </mat-form-field>
    <div style="display: flex">
        <mat-form-field class="flex-1">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateSubmitted">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="flex-2">
            <!-- <input id="fileToUpload" type="file" formControlName="fileUpload"> -->
            <div class="mat-form-field-wrapper">
                <div class="mat-form-field-infix">
                    <input id="fileToUpload" type="file" formControlName="fileUpload">
                </div>
            </div>
        </div>
    </div>



    <!-- <button md-mini-fab type="button" color="accent" onclick="document.getElementById('fileToUpload').click()">
        <label for="fileToUpload">
            <mat-icon>attach_file</mat-icon>
        </label>
    </button>
    <input id="fileToUpload" type="file" style="display:none;" formControlName="fileUpload"> -->
    <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="3px">
        <button type="submit" color="primary" (click)="OnSubmit()" mat-raised-button>Save </button>
        <button type="cancel" color="accent" (click)="Cancel()" mat-raised-button>Cancel</button>
    </div>
</form>
