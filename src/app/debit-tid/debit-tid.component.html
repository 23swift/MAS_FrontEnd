<div class="tid-container">
  <div class="mat-headline bdo-blue-1">{{ header }} TID</div>
  <div style="display:flex">
    <div class="flex-1">
      <mat-form-field class="full-width">
        <input matInput [formControl]="debitTid" placeholder="Debit TID" id="debitInput" />
      </mat-form-field>
    </div>
    <div class="flex-6">
      <button mat-flat-button color="primary" (click)="addDebitTid(debitTid.value, index)">SAVE</button>
    </div>
  </div>

  <div style="display:flex">
    <div class="flex-1">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>List of Debit TIDs</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" *ngFor="let tid of debitTidContainer; index as i">
            <mat-list-item role="listitem">{{ tid }}
              <button (click)="updateDebitTid(tid, i)" mat-mini-fab color="primary" style="color:white; margin-left: 10px;">
                <mat-icon>edit</mat-icon>
              </button>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
