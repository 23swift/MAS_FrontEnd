<div class="flex-branch-list-header">
    <span class="mat-headline">Branch List</span>
</div>
<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="BranchName">
            <th mat-header-cell *matHeaderCellDef> Branch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.BranchName}} </td>
        </ng-container>
        <ng-container matColumnDef="BranchCode">
            <th mat-header-cell *matHeaderCellDef> Branch Code </th>
            <td mat-cell *matCellDef="let element"> {{element.BranchCode}} </td>
        </ng-container>
        <ng-container matColumnDef="DBAName">
            <th mat-header-cell *matHeaderCellDef> DBA Name </th>
            <td mat-cell *matCellDef="let element"> {{element.DBAName}} </td>
        </ng-container>
        <ng-container matColumnDef="Attachment">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="[{ outlets: {branchPOSRequest: ['POS',1]} }]" mat-mini-fab>
                    <mat-icon color="primary">attachment</mat-icon>
                </a>
                <a [routerLink]="[{ outlets: {branchPOS: ['POS',1], mid: ['MID', 'POS']} }]" mat-mini-fab>
                    <mat-icon color="primary">delete_outline</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
