<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode"></app-bdo-form-header>

<div class="flex-branch-list-header">
    <span class="mat-headline">AO Maintenance</span>
</div>
<div class="addbtn">
<a mat-mini-fab>       
  <mat-icon >playlist_add</mat-icon>
</a>
</div>
<div fxLayout="row">
<table mat-table [dataSource] = "dataSource">
  <ng-container matColumnDef="UserId">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element">{{element.UserId}}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>
  <ng-container matColumnDef="ContactNumber">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let element">{{element.ContactNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="BusinessUnit">
    <th mat-header-cell *matHeaderCellDef>Business Unit</th>
    <td mat-cell *matCellDef="let element">{{element.BusinessUnit}}</td>
  </ng-container>
  <ng-container matColumnDef="Segment">
    <th mat-header-cell *matHeaderCellDef>Segment</th>
    <td mat-cell *matCellDef="let element">{{element.Segment}}</td>
  </ng-container>
  <ng-container matColumnDef="BuHeadTag">
    <th mat-header-cell *matHeaderCellDef>BU HeadTag</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]=element.BuHeadTag></mat-checkbox>
      </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <a  mat-mini-fab color="primary">
            <mat-icon style="color:white;" title="Edit">create</mat-icon> 
        </a>
        &nbsp;&nbsp;
        <a  mat-mini-fab class="ownrequest-icon-color">
            <mat-icon style="color:white;" title="Delete">delete_sweep</mat-icon> 
        </a>
    </td>
</ng-container> 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
