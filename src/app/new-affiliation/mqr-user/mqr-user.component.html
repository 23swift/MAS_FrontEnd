<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode" [submit]="Submit"></app-bdo-form-header>
<app-request-header></app-request-header>
<mat-tab-group>
    <mat-tab label="Customer Profile">
        <app-customer-profile [displayMode]="true"></app-customer-profile>
    </mat-tab>
    <mat-tab label="Branch">
        <app-branch-info></app-branch-info>
    </mat-tab>
    <mat-tab label="MAEF">
        <app-maef-form [displayMode]="true"></app-maef-form>
    </mat-tab>
    <mat-tab label="Document Checklist">
        <app-document-check-list></app-document-check-list>
    </mat-tab>

    <mat-tab label="Approved With Requirements">
        <div class="display-flex" style="justify-content: center">
            <mat-card style="width: 75%; ">
                <mat-card-content>
                    <app-awr-form></app-awr-form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
