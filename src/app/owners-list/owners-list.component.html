<div class="flex-branch-list-header">
    <span class="mat-headline">Owners List</span>
    <a mat-mini-fab *ngIf="!displayMode" (click)="addOwner()">
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>

<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="width: 15%"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="PercentOfOwnership">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> % of Ownership </th>
            <td mat-cell *matCellDef="let element"> {{element.PercentOfOwnership}} </td>
        </ng-container>
        <ng-container matColumnDef="TypeOfRelatedParty">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Type of Related Party </th>
            <td mat-cell *matCellDef="let element"> {{element.TypeOfRelatedParty}} </td>
        </ng-container>
        <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.Remarks}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="getItem(element.Id)" *ngIf="!displayMode" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">edit</mat-icon>
                </a>
                <a (click)="deleteItem(element.Id)" *ngIf="!displayMode" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">delete_outline</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
