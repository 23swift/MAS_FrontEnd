<div class="flex-branch-list-header">

    <span class="mat-subheading-1">
            
            Branch List</span>
    <a routerLink="branch/create" mat-mini-fab>
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>
<div fxLayout="row">
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="BranchName">
            <th mat-header-cell *matHeaderCellDef> Branch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.BranchName}} </td>
        </ng-container>

        <ng-container matColumnDef="BranchCode">
            <th mat-header-cell *matHeaderCellDef> Branch Code </th>
            <td mat-cell *matCellDef="let element"> {{element.BranchCode}} </td>
        </ng-container>

        <ng-container matColumnDef="DBAName">
            <th mat-header-cell *matHeaderCellDef> DBA Name </th>
            <td mat-cell *matCellDef="let element"> {{element.DBAName}} </td>
        </ng-container>
        <ng-container matColumnDef="Attachment">
            <th mat-header-cell *matHeaderCellDef>


                <!-- <span class="fxFlex"></span>
                <a routerLink="/branch/create" mat-mini-fab>
                    <mat-icon>playlist_add</mat-icon>
                </a> -->
            </th>
            <td mat-cell *matCellDef="let element">

                <a (click)="getItem(element.Id)" mat-mini-fab>
                    <mat-icon style="color:white;">edit</mat-icon>

                </a>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
