<div class="flex-branch-list-header">

    <span class="mat-headline">

        Branch List</span>
    <a *ngIf="mode=='create' && outlet=='branch'" [routerLink]="[{ outlets: {branch: ['branch','create'] } }]" mat-mini-fab>

        <mat-icon>playlist_add</mat-icon>
    </a>
</div>
<div class="m-lr-20px">
    <div fxLayout="row">
        <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="BranchName">
                <th mat-header-cell *matHeaderCellDef> Branch Name </th>
                <td mat-cell *matCellDef="let element"> {{element.BranchName}} </td>
            </ng-container>

            <ng-container matColumnDef="BranchCode">
                <th mat-header-cell *matHeaderCellDef> Branch Code </th>
                <td mat-cell *matCellDef="let element"> {{element.BranchCode}} </td>
            </ng-container>

            <ng-container matColumnDef="DBAName">
                <th mat-header-cell *matHeaderCellDef> DBA Name </th>
                <td mat-cell *matCellDef="let element"> {{element.DBAName}} </td>
            </ng-container>

            <ng-container matColumnDef="Attachment" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>


                    <!-- <span class="fxFlex"></span>
                <a routerLink="/branch/create" mat-mini-fab>
                    <mat-icon>playlist_add</mat-icon>
                </a> -->

                </th>
                <td mat-cell *matCellDef="let element">
                    <div fxLayout fxLayout.xs="row" fxLayoutAlign="center" fxLayoutGap="2px" fxLayoutGap.xs="0">
                        <a *ngIf="outlet=='branch'" [routerLink]="[{ outlets: {branch: ['branch','update',element.Id] } }]" mat-icon-button color="primary">
                            <mat-icon style="color:accent">rate_review</mat-icon>

                        </a>
                        <button *ngIf="outlet=='branchPOS' || outlet=='branchOIF'" mat-icon-button [matMenuTriggerFor]="requestMenu">
                            <mat-icon color="primary">attachment</mat-icon>
                        </button>

                        <mat-menu class="request-menu-container" #requestMenu="matMenu" style="padding:0;">

                            <div *ngIf="outlet=='branchPOS' || outlet=='branchOIF'" fxLayout="column" fxLayoutAlign="start">

                                <button *ngIf="outlet=='branchPOS'" mat-menu-item color="primary" matTooltip="POS Request">
                                    <mat-icon class="request-mat-icon">insert_drive_file</mat-icon>POS Request</button>
                                <button *ngIf="outlet=='branchOIF'" mat-menu-item color="primary" matTooltip="Ocular Inspection Form">
                                    <mat-icon class="request-mat-icon">insert_drive_file</mat-icon>Ocular Inspection Form</button>



                            </div>

                        </mat-menu>
                    </div>

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
