<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode" class="bdoHeaderMargin"></app-bdo-form-header>
<app-request-header></app-request-header>
<app-customer-profile [displayMode]="true"></app-customer-profile>
<span class="mat-headline">Please follow these steps:</span>
<mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [completed]="false">

        <ng-template matStepLabel>

            <span class="mat-subheading-1">
            
                Check Merchant Information Sheet</span>

        </ng-template>
        <button style="margin-top:3px" mat-button color="primary" (click)="completed(stepper);">Next
                <mat-icon color="primary">navigate_next</mat-icon>
            </button>
    </mat-step>
    <mat-step [completed]="false">
        <ng-template matStepLabel>
            <span class="mat-subheading-1">
                    
                Check Occular Inspection Forms</span>
        </ng-template>


        <button style="margin-top:3px" mat-button color="primary" (click)="completed(stepper);">Next
            <mat-icon color="primary">navigate_next</mat-icon>
        </button>

    </mat-step>
    <mat-step [completed]="false">
        <ng-template matStepLabel>
            <span class="mat-subheading-1">
                        
                    Check POS Request</span>
        </ng-template>


        <button style="margin-top:3px" mat-button color="primary" (click)="completed(stepper);">Next
            <mat-icon color="primary">navigate_next</mat-icon>
        </button>
    </mat-step>

    <mat-step state="done">
        <ng-template matStepLabel>

            <span class="mat-subheading-1">Done!</span>

        </ng-template>

        <span class="mat-subheading-1">You are now done. Would you like to submit the Request?</span>
        <div xLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3px">
            <button style="margin-top:3px" mat-stroked-button matStepperPrevious color="primary">Yes</button>
            <a mat-stroked-button routerLink="/newAffSum" color="accent">No</a>

        </div>
    </mat-step>


</mat-vertical-stepper>
