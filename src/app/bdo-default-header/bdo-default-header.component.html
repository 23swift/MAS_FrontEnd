<div class="bdo-header" fxFlex fxShow fxHide.lt-lg>
    <div style="width: 10%; height: 100%; display: inline-block;">
        <div style="display: flex; height: 100%; justify-content: center; align-items: center;">
            <img src="assets/img/bdoLogo.png" class="header-logo" alt="">
        </div>
        <!-- width: 155px; height: 85px;  padding: 20px 25px 15px 25px; -->
    </div>
    <div class="bdo-blue-1" style="display: inline-block; vertical-align: top; height: auto; width: 90%; position: relative; font-family: Arial, Helvetica, sans-serif">
        <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
            <div class="mat-display-1" style="margin: 15px 0 0 0; font-weight: bold;">
                Merchant Acquiring Process
                <span class="mat-title" style="font-weight: bold;">1.0.0</span>
            </div>
            <div>
                <a routerLink="/" mat-button>LOG OUT</a>
            </div>
        </div>
        <div style="width: 100%;">
            <div class="bdo-yellow bdo-blue-1">
                {{ screenName }}
            </div>
        </div>
        <div style="width: 100%;" class="bdo-blue-1">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div class="mat-subheading-1" style="margin: 0px;">Welcome, Juan dela Cruz</div>
                <div class="mat-subheading-1" style="margin: 0 5px 0 0;">{{ systemDate }}<span style="margin-left: 20px;">{{ systemTime }}</span></div>
            </div>
        </div>
    </div>
</div>
