<div class="flex-branch-list-header">
    <span class="mat-headline">Document Checklist</span>
    <a mat-mini-fab *ngIf="showAdd" [routerLink]="[{ outlets: { documentCheckList: ['dcl', 'addDocument'] } }]">
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>

<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="DocumentName">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Document Name </th>
            <td mat-cell *matCellDef="let element"> {{element.DocumentName}} </td>
        </ng-container>
        <ng-container matColumnDef="Submitted">
            <th mat-header-cell *matHeaderCellDef> Submitted </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.Submitted"></mat-checkbox> </td>
        </ng-container>
        <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{ element.Remarks }} </td>
        </ng-container>
        <ng-container matColumnDef="TargetDateOfSubmission">
            <th mat-header-cell *matHeaderCellDef> Target Date of Submission </th>
            <td mat-cell *matCellDef="let element"> {{element.TargetDateOfSubmission}} </td>
        </ng-container>
        <ng-container matColumnDef="FileUpload">
            <th mat-header-cell *matHeaderCellDef> File Upload </th>
            <td mat-cell *matCellDef="let element"> {{element.FileUpload ? '' : 'No File Uploaded'}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="GetItem(element.Id)" mat-mini-fab color="primary" matTooltip="Edit Document">
                    <mat-icon style="color:white;">edit</mat-icon>
                </a> &nbsp;
                <a (click)="GetItem(element.Id)" mat-mini-fab color="primary" matTooltip="Delete Document">
                    <mat-icon style="color:white;">delete_outline</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
