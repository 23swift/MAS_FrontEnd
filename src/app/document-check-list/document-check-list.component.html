<div class="flex-branch-list-header">
    <span class="mat-headline">Document Checklist</span>
    <a routerLink="dcl/0" mat-mini-fab>
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>

<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="DocumentName">
            <th mat-header-cell *matHeaderCellDef style="width: 20%"> Document Name </th>
            <td mat-cell *matCellDef="let element"> {{element.DocumentName}} </td>
        </ng-container>
        <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{ element.Remarks }} </td>
        </ng-container>
        <ng-container matColumnDef="DateSubmitted">
            <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
            <td mat-cell *matCellDef="let element"> {{element.DateSubmitted}} </td>
        </ng-container>
        <ng-container matColumnDef="FileUpload">
            <th mat-header-cell *matHeaderCellDef> File Upload </th>
            <td mat-cell *matCellDef="let element"> {{element.FileUpload ? '' : 'No File Uploaded'}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="GetItem(element.Id)" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
