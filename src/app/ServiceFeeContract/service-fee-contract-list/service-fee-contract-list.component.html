<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode"></app-bdo-form-header>
<div class="flex-ServiceFeeRate-list-header">
<span class="mat-subheading-1">           
  Straight Service Fee Rate</span>
<a routerLink="" mat-mini-fab>
<mat-icon>playlist_add</mat-icon>
</a>
</div>
<div fxLayout="row">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
      </ng-container>

      <ng-container matColumnDef="Value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
      </ng-container>

      <ng-container matColumnDef="StraightFeeRate">
          <th mat-header-cell *matHeaderCellDef> Straight Fee Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.StraightFeeRate}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>
          </th> 
          <td mat-cell *matCellDef="let element">

              <a mat-mini-fab>
                <mat-icon style="color:white;">edit</mat-icon>
              </a> 

          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
