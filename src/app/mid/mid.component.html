<div class="flex-branch-list-header">
    <span class="mat-headline">MID Details</span>
    <a (click)="AddMid()" mat-mini-fab *ngIf="form !== 'POS'">
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>

<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Currency">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.Currency}} </td>
        </ng-container>
        <ng-container matColumnDef="MonitorCode">
            <th mat-header-cell *matHeaderCellDef> Monitor Code </th>
            <td mat-cell *matCellDef="let element"> {{ element.MonitorCode }} </td>
        </ng-container>
        <ng-container matColumnDef="MerchantGroupCode">
            <th mat-header-cell *matHeaderCellDef> Merchant Group Code </th>
            <td mat-cell *matCellDef="let element"> {{element.MerchantGroupCode}}</td>
        </ng-container>
        <ng-container matColumnDef="MID" *ngIf="update">
            <th mat-header-cell *matHeaderCellDef class="text-center">MID</th>
            <td mat-cell *matCellDef="let element;let i = index" class="text-center">
                <a *ngIf="midIndex != i" (click)="showMidUpdateButton(i)" mat-mini-fab color="primary" style="color:white;">
                    <mat-icon>create</mat-icon>
                </a>

                <mat-form-field *ngIf="midIndex == i">
                    <input matInput placeholder="MID" (focus)="showMidControl()" (blur)="checkSave()" id="mid{{i}}">
                    <mat-icon matSuffix class="save-button" *ngIf="midControl" matTooltip="Save MID" (click)="saveMid()">save</mat-icon>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="TID" *ngIf="update">
            <th mat-header-cell *matHeaderCellDef class="text-center">Debit TID</th>
            <td mat-cell *matCellDef="let element;let i = index" class="text-center">
                <a *ngIf="tidIndex != i" (click)="showTidUpdateButton(i)" mat-mini-fab color="primary" style="color:white;">
                    <mat-icon>create</mat-icon>
                </a>

                <mat-form-field *ngIf="tidIndex == i">
                    <input matInput placeholder="TID" (focus)="showTidControl()" (blur)="tidControl = false" id="tid{{i}}">
                    <mat-icon matSuffix class="save-button" *ngIf="tidControl" matTooltip="Save TID">save</mat-icon>
                </mat-form-field>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
