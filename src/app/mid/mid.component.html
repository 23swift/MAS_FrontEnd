<div class="flex-branch-list-header">
    <span class="mat-headline">MID Details</span>
    <a (click)="AddMid()" mat-mini-fab>
        <mat-icon>playlist_add</mat-icon>
    </a>
</div>

<div fxLayout="row">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Currency">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Currency </th>
            <td mat-cell *matCellDef="let element"> {{element.Currency}} </td>
        </ng-container>
        <ng-container matColumnDef="MonitorCode">
            <th mat-header-cell *matHeaderCellDef> Monitor Code </th>
            <td mat-cell *matCellDef="let element"> {{ element.MonitorCode }} </td>
        </ng-container>
        <ng-container matColumnDef="MerchantGroupCode">
            <th mat-header-cell *matHeaderCellDef> Merchant Group Code </th>
            <td mat-cell *matCellDef="let element"> {{element.MerchantGroupCode}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="GetItem(element.Id)" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
