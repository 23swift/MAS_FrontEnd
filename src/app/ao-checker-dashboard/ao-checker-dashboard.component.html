<app-bdo-form-header [text]="title" [sub_text]="subTitle" [mode]="mode"></app-bdo-form-header>
<div class="flex-branch-list-header">

    <span class="mat-headline">
          
          Account Officer Checker</span>
    <!-- <a routerLink="branch/create" mat-mini-fab>
        <mat-icon>playlist_add</mat-icon>
    </a> -->
</div>
<div fxLayout="row">
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="RequestType">
            <th mat-header-cell *matHeaderCellDef> Request Type </th>
            <td mat-cell *matCellDef="let element"> {{element.RequestType}} </td>
        </ng-container>

        <ng-container matColumnDef="Customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.Customer}} </td>
        </ng-container>

        <ng-container matColumnDef="RequestDate">
            <th mat-header-cell *matHeaderCellDef> request Date </th>
            <td mat-cell *matCellDef="let element"> {{element.RequestDate}} </td>
        </ng-container>
        <ng-container matColumnDef="Operation">
            <th mat-header-cell *matHeaderCellDef>


                <!-- <span class="fxFlex"></span>
              <a routerLink="/branch/create" mat-mini-fab>
                  <mat-icon>playlist_add</mat-icon>
              </a> -->
            </th>
            <td mat-cell *matCellDef="let element">

                <a (click)="getItem(element.Id)" mat-mini-fab color="primary">
                    <mat-icon style="color:white;">edit</mat-icon>

                </a>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
