<div class="header-container" style="margin-top: 5px;">
    <div class="mat-subheading-2" style="color: #0d47a1">
        Reference No: 000001
    </div>
    <div>
        <span class="mat-subheading-1" style="color:#2196F3"> Requested Date: {{ dateToday | date: 'MM/dd/yyyy' }}</span>
        <button mat-button (click)="openHistory()" color="primary" class="no-padding history-btn" matTooltip="Show History"><i
                class="material-icons">history</i></button>
    </div>
</div>
<div class="header-container">
    <div class="mat-subheading-1" style="color:#2196F3">
        Requested By: Arnold Costamero
    </div>
</div>
